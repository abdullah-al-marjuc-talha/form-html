<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
    <style>
        label
        {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header></header>
    <main>

        <section>
            <h2> 
                Please fill up the form.
                
            <h2>
                <!-- <form action=""></form> -->
                <form>

                    <label for="name"> Your Name : 
                        <input id="name" type="text"
                        placeholder="Your Name">
                    </label>
                    <label for="email">Your Email : 
                        <input type="email" name="" id="email"
                        placeholder="Your Email">
                    </label>

                    <label for="phone">Your Phone Number :
                        <input type="number" name="" id="phone"
                        placeholder="Your Phone Number">
                    </label>


                    <fieldset>
                        <legend>
                            Pick one Pitha
                        </legend>

                        <label for="chitoi">chitoi

                            <input type="radio" name="Pitha" id="chitoi">

                        </label>

                        <label for="vapa">
                            Vapa 
                            <input type="radio"
                            name="Pitha"
                            id="vapa">


                        </label>

                        <label for="puri">

                            Puri
                            <input type="radio" name="Pitha"
                            id="puri">

                        </label>

                    </fieldset>

                    <fieldset>

                        <legend>

                            Pick one or more vorta.

                        </legend>
                        <label for="shorisha">

                            Shorisha
                            <input type="checkbox" name="vorta"
                            id=" shorisha">

                        </label>

                        <label for="shutki">

                            Shutki
                            <input type="checkbox" name="vorta"
                            id=" shutki">

                        </label>

                        <label for="chili">

                            chili
                            <input type="checkbox" name="vorta"
                            id=" chili">

                        </label>

                    </fieldset>
                    <fieldset>

                        <legend> 
                            
                            Special Instruction.

                        </legend>
                        <textarea name="textarea " id="Comments" cols="20" rows="5">
                            
                            Comments

                        </textarea>
                    </fieldset>
                    <input type="reset" value="reset">
                    <input type="submit" value="submit">

                </form>
        </section>

    </main>

    
</body>
</html>
